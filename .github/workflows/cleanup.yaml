# Liste des éléments à supprimer pour nettoyer la base Empreinte‑de‑Bois.
# Ces chemins sont relatifs à la racine du projet.
remove:
  # Dossiers inutiles
  - assets/intro/shards           # shards inutilisés (ex-Voronoï)
  - assets/materiaux              # images neutres devenues obsolètes

  # Variantes d’images – conserver uniquement la version canonique (1280 ou WebP)
  - assets/galerie/*_w640.webp
  - assets/galerie/*_w600.webp
  - assets/galerie/*_w736.webp
  - assets/galerie/*_w900.webp
  - assets/galerie/*_w1024.webp
  - assets/galerie/*_w1800.webp
  - assets/galerie/*_w2000.webp

  - assets/skins/blocks/brush-dark_w640.webp
  - assets/skins/blocks/brush-dark_w1800.webp
  - assets/skins/blocks/brush-light_w640.webp
  - assets/skins/blocks/brush-light_w1800.webp
  - assets/skins/blocks/halo_w640.webp
  - assets/skins/blocks/halo_w1800.webp

  # Nettoyage du bandeau M04 (supprimer les doublons PNG et variantes)
  - assets/bandeaux/M04/image.png
  - assets/bandeaux/M04/file_*.png
  - assets/bandeaux/M04/*_w640.webp
  - assets/bandeaux/M04/*_w1024.webp

  # Autres variantes possibles à exclure par pattern (si présentes)
  - "*_w600.webp"
  - "*_w736.webp"
  - "*_w900.webp"
  - "*_w1800.webp"
  - "*_w2000.webp"
