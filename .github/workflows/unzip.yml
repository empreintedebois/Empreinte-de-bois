name: Décompression du ZIP
on:
  push:
    paths:
      - '*.zip'
jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extraire le ZIP
        run: |
          unzip -o '*.zip' -d .
          rm *.zip
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Décompression automatique du ZIP"
          git push
