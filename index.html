<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empreinte de Bois</title>
  <meta name="description" content="Atelier de gravure et fabrication : galerie, matériaux, matrice, contact." />
  <link rel="stylesheet" href="styles.css" />
  <script src="config/site-config.js"></script>
</head>
<body>
  <div class="page-shell">
    <!-- A. Header image avec parallaxe -->
    <header id="site-header" class="header" role="banner" aria-label="En-tête Empreinte de Bois">
      <img id="header-image" class="header__img" alt="Empreinte de Bois - bandeau" />
    </header>

    <main>
      <!-- B. Bande texte principale -->
      <section id="band-intro" class="band band--text band--intro">
        <div class="band__inner">
          <h1 id="site-title" class="band__title"></h1>
          <p id="site-subtitle" class="band__subtitle"></p>
        </div>
      </section>

      <!-- C. Galerie oblique -->
      <section id="gallery" class="band band--gallery" aria-label="Galerie d'images">
        <div class="gallery-diagonal">
          <div class="gallery-diagonal__inner">
            <button class="gal-nav gal-nav--prev" aria-label="Image précédente"></button>
            <div class="gallery-viewport">
              <img id="gallery-image" class="gallery-image" alt="Image de la galerie" loading="lazy" decoding="async" />
            </div>
            <button class="gal-nav gal-nav--next" aria-label="Image suivante"></button>
          </div>
        </div>
      </section>

      <!-- D + E + F. Matériaux & Contact -->
      <section id="info" class="band band--info" aria-label="Matériaux et contact">
        <div class="info-title">
          <h2 id="info-title-text"></h2>
        </div>
        <div class="info-grid">
          <!-- E1. Colonne matériaux -->
          <section id="materials" class="panel panel--materials" aria-label="Liste des matériaux">
            <!-- Rempli dynamiquement par JS à partir de config/materials.json -->
          </section>

          <!-- F. Colonne droite : bouton matrice + contact -->
          <aside class="panel panel--sidebar">
            <!-- F1. Bouton matrice -->
            <div class="panel panel--matrix">
              <h3>Matrice</h3>
              <p class="panel__hint">Estimation rapide, à titre indicatif.</p>
              <button id="btn-matrice" class="btn btn--matrix" type="button" aria-haspopup="dialog" aria-controls="modal-root">
                Ouvrir la matrice
              </button>
            </div>

            <!-- F2. Formulaire de contact -->
            <div class="panel panel--contact">
              <h3>Contact</h3>
              <form id="contact-form" action="mailto:empreinte.de.bois@example.com" method="post">
                <label>Nom
                  <input name="name" required autocomplete="name" />
                </label>
                <label>Email
                  <input type="email" name="email" required autocomplete="email" />
                </label>
                <label>Message
                  <textarea name="message" rows="5" required></textarea>
                </label>

                <!-- Résumé des choix matériaux/options -->
                <label>Résumé de votre sélection
                  <textarea id="selection-summary" name="selection" rows="3" readonly></textarea>
                </label>

                <button type="submit" class="btn btn--submit">Envoyer</button>
              </form>
            </div>
          </aside>
        </div>
      </section>

      <!-- G. Trois boutons paramétrables -->
      <section id="cta" class="band band--cta" aria-label="Actions complémentaires">
        <div class="cta-buttons" id="cta-buttons"></div>
      </section>
    </main>

    <!-- Modale matrice (fenêtre superposée) -->
    <div id="modal-root" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="modal__overlay" data-close="1"></div>
      <div class="modal__content" role="document" aria-labelledby="modal-title">
        <div class="modal__hdr">
          <h4 id="modal-title">Matrice</h4>
          <button class="modal__close" aria-label="Fermer la matrice" data-close="1">×</button>
        </div>
        <iframe class="modal__iframe" title="Matrice" src="matrice/matrice.html" loading="lazy"></iframe>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
  <script defer src="js/modules/ui-modal.js"></script>
</body>
</html>
