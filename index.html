<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Empreinte de Bois — Accueil</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="top-bar">
    <!-- Bouton Matrice à gauche -->
    <button type="button" class="matrice-open btn btn-brown" aria-label="Ouvrir la matrice de devis">
      <!-- Icône calculatrice minimaliste -->
      <svg class="ico" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
        <rect x="3" y="2.5" width="18" height="19" rx="2" fill="none" stroke="currentColor" stroke-width="1.5"/>
        <rect x="6.5" y="5.5" width="11" height="4" rx="0.75" fill="currentColor" opacity="0.15"/>
        <path d="M8 12h2M8 15h2M8 18h2M12 12h2M12 15h2M12 18h2M16 12h2M16 15h2M16 18h2"
              stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
      <span class="label">Matrice</span>
    </button>

    <div class="top-content">
      <h1 class="site-title">Empreinte&nbsp;de&nbsp;Bois</h1>
    </div>
  </header>

  <main class="container">
    <section class="hero card">
      <h2>Bienvenue</h2>
      <p>Utilisez le bouton en haut à gauche pour ouvrir la matrice dans une modale et réaliser un devis en temps réel.</p>
      <div class="stack">
        <a class="btn btn-brown" href="matrice/matrice.html">Ouvrir la page Matrice</a>
      </div>
    </section>
  </main>

  <!-- Modale Matrice -->
  <div id="matrice-modal" class="modal" hidden>
    <div class="modal-backdrop" data-close="1"></div>
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="matriceTitle">
      <div class="modal-header">
        <h3 id="matriceTitle">Matrice de devis</h3>
        <button type="button" class="btn btn-ghost modal-close" aria-label="Fermer">×</button>
      </div>
      <div class="modal-body">
        <!-- Iframe avec le même fond que le site (géré côté matrice.css) -->
        <iframe class="matrice-frame" src="matrice/matrice.html" loading="lazy"></iframe>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
