<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empreinte de Bois</title>
  <meta name="description" content="Atelier de gravure et fabrication. Galerie, matériaux, matrice et contact." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Calque fond bleu fixe -->
  <div class="site-bg" aria-hidden="true"></div>

  <!-- Header -->
  <header id="site-header" class="header header--sticky" role="banner">
    <div class="hdr-inner">
      <a class="brand" href="#" aria-label="Retour à l'accueil">
        <!-- Logo en texte pour éviter images -->
        <span class="brand__logo" aria-hidden="true">EB</span>
      </a>
      <h1 class="title" id="site-title">Empreinte de Bois</h1>
      <button id="btn-matrice" class="btn-matrice" aria-haspopup="dialog" aria-controls="modal-root">
        Matrice
      </button>
    </div>
  </header>

  <!-- Sous-titre avec ornement -->
  <section class="subtitle-wrap" aria-labelledby="subtitle">
    <div class="subtitle-ornament ornament-left" aria-hidden="true"></div>
    <h2 id="subtitle" class="subtitle">Gravure & créations — galerie</h2>
    <div class="subtitle-ornament ornament-right" aria-hidden="true"></div>
  </section>

  <!-- Bande oblique avec bannière blanche et galerie -->
  <section class="band band--gallery band--clip" aria-label="Galerie">
    <div class="gallery-banner" aria-hidden="true"></div>
    <div class="gallery-wrap">
      <button class="gal-nav gal-prev" aria-label="Image précédente" data-dir="-1"></button>
      <div class="gallery-grid" role="list" aria-live="polite" aria-busy="false"></div>
      <button class="gal-nav gal-next" aria-label="Image suivante" data-dir="1"></button>
    </div>
  </section>

  <!-- Matériaux + Contact (alignement bas-à-bas) -->
  <section class="band band--content grid-btm-align" aria-label="Infos">
    <div id="materiaux">
      <h3>Matériaux</h3>
      <details class="acc" open>
        <summary>M01 — Bois</summary>
        <div class="acc-panel">
          <p>Essences variées, finitions personnalisées.</p>
        </div>
      </details>
      <details class="acc">
        <summary>M02 — Acrylique</summary>
        <div class="acc-panel">
          <p>Découpe nette, multiples coloris.</p>
        </div>
      </details>
      <!-- Ajoute tes autres Mxx ici -->
    </div>

    <div id="contact">
      <h3>Contact</h3>
      <form id="contact-form" action="mailto:empreinte.de.bois@example.com" method="post">
        <label>Nom
          <input name="name" required autocomplete="name" />
        </label>
        <label>Email
          <input type="email" name="email" required autocomplete="email" />
        </label>
        <label>Message
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </section>

  <!-- Modale -->
  <div id="modal-root" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal__overlay" data-close="1"></div>
    <div class="modal__content" role="document" aria-labelledby="modal-title">
      <div class="modal__hdr">
        <h4 id="modal-title">Matrice</h4>
        <button class="modal__close" aria-label="Fermer la matrice" data-close="1">×</button>
      </div>
      <iframe class="modal__iframe" title="Matrice" src="matrice/matrice.html" loading="lazy"></iframe>
    </div>
  </div>

  <script src="js/main.js" type="module"></script>
</body>
</html>
