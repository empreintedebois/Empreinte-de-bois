<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Empreinte de Bois — Galerie</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="matrice/matrice-tab.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="header-left">
        <button type="button" class="btn-matrix" id="btnMatrix" title="Matrice (devis)">
          <svg viewBox="0 0 24 24" aria-hidden="true"><rect x="3" y="3" width="18" height="18" rx="3"/><path d="M7 8h10M7 12h10M7 16h4" stroke-width="2" stroke-linecap="round"/></svg>
          <span class="sr-only">Ouvrir la matrice</span>
        </button>
        <img class="logo" src="assets/logo.png" alt="Empreinte de Bois">
      </div>
      <h1 class="site-title">Empreinte de Bois</h1>
      <div class="header-right">
        <nav class="nav">
          <a href="#" class="nav-link is-active">Galerie</a>
          <a href="#" class="nav-link">Prestations</a>
          <a href="#" class="nav-link">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="page">
    <section class="hero">
      <div class="hero-inner">
        <h2 class="hero-title">Voici quelques petits projets</h2>
        <p class="hero-sub">Bois, cuir, métal, petits et grandes séries ! </p>
      </div>
    </section>

    <section class="gallery">
      <div class="gallery-head">
        <h3>Galerie</h3>
      </div>
      <div id="galleryGrid" class="grid"></div>
    </section>
  </main>

  <!-- Overlay Matrice (iframe) -->
  <div class="x-panel" id="xPanel" hidden>
    <div class="x-backdrop" data-close="1"></div>
    <div class="x-dialog" role="dialog" aria-modal="true" aria-labelledby="xTitle">
      <div class="x-head">
        <h3 id="xTitle">Estimer votre devis</h3>
        <button type="button" class="x-close" aria-label="Fermer">×</button>
      </div>
      <div class="x-body">
        <iframe class="x-frame" src="matrice/matrice.html" loading="lazy" referrerpolicy="no-referrer"></iframe>
      </div>
    </div>
  </div>
You 
  <script src="script.js"></script>
  <script src="matrice/matrice-tab.js"></script>
</body>
</html>
